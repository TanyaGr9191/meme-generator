<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meme Modal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>

<body onload="onInit()">
    <!-- Meme modal -->
    <div class="modal">
    <div class="modal-container">
        <div class="modal-content">
            <h2>Create your Meme!</h2>
            <canvas class="meme-canvas" width="500" height="500" style="outline:5px solid rgb(0, 3, 0)"></canvas>
            
            <form id="frmSettings" onsubmit="onAddInput(event)">
                <input type="text" name="memeText" placeholder="First line of text" />
                <button>Go</button>
                <!-- <button type="reset">Reset</button> -->
            </form>
            <input type="color" id="textColor" name="textColor" form="frmSettings" value="#ffff00" />
            <label>
                Text Size:
                <input type="range" name="textSize" min="0" max="70" value="40" class="text-size" form="frmSettings"/>
                    <!-- onchange="this.title=this.value;onSetTextSize({textSize: this.value})"  -->
            </label>
        </div>
        <button onclick="onCloseModal()">Close</button>
      </div>
      </div>
    <h1>Gallery Page</h1>
    <section class="images-container"></section>


    <script src='js/gallery/galleryController.js'></script>
    <script src='js/memeService.js'></script>
    <script src='js/memeController.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
