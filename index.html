<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meme-Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body  onload="onInit()">

    <header class="main-header flex">
        <div class="main-header-container flex space-between align-center">
            <div class="logo flex">
                <span class="memegen">memegen</span>
            </div>
            <nav class="main-nav flex">
                <button class="nav-list">Gallery</button>
                <button class="nav-list">About</button>
            </nav>
            <div class="container" onclick="myFunction(this); toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="gallery flex">
            <div class="gallery-container flex justify-center"></div>
            <section class="gallery-content flex "></section>
        </div>
    </main>


    <!-- Meme modal -->
    <div class="modal-body flex full" id="canvasModal">
        <div class="modal-container flex">
            <section class="modal-content flex">
                <div class="canvas-container flex justify-center">
                    <canvas class="meme-canvas" width="500" height="500"
                        style="outline:5px solid rgb(0, 3, 0)"></canvas>
                </div>
                <div class="meme-col">
                    <form id="input1" onsubmit="onAddInput(event)">
                        <input type="text" id="line1" name="memeText1" placeholder="Top text" autofocus />
                        <button>Go</button>
                    </form>
                    <form id="input2" onsubmit="onAddInput(event)">
                        <input type="text" id="line2" name="memeText2" placeholder="Bottom text" autofocus />
                        <button>Go</button>
                    </form>
                    <input type="color" id="textColor" name="textColor" value="#ffff00" onchange="onSetColor(event)" />
                    <label>
                        Text Size:
                        <input type="range" name="textSize" min="0" max="70" value="40" class="text-size"
                            onchange="onSetSize(event)" />
                    </label>
                    <button class="meme-btn full flex align-center"><span>Share</span></button>
                </div>
            </section>
            <button class="close-modal" onclick="toggleModal()">X</button>
        </div>
    </div>

    <div class="pages flex space-between">
        <button class="previous flex align-center"><span class="previous-txt full">Prev</span></button>
        <button class="next flex align-center full"><span class="next-txt full">Next</span></button>
    </div>
    </div>
    <footer class="main-footer-container flex ">
        <div class="logo line flex justify-center align-center"><span class="footer-logo">memegen</span><span
                class="dot">.</span></span></div>
        <div class="copy-rights line flex justify-center">Â© 2014 Blogin.com - All Rights Reserved - Find more free
            Templates at &nbsp<a href="http://www.pixelhint.com" class="pixel">Pixelhint.com</a>
        </div>
    </footer>

    <script>
        function myFunction(x) {
            x.classList.toggle("change");
        }
        function toggleMenu() {
            document.body.classList.toggle('menu-opened');
        }
    </script>

    <script src='js/gallery/galleryController.js'></script>
    <script src='js/memeService.js'></script>
    <script src='js/memeController.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
