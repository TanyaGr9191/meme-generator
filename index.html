<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meme-Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body onload="onInit()">

    <header class="main-header flex">
        <div class="main-header-container flex space-between align-center">
            <div class="logo flex">
                <span class="memegen"><img class="logo-img" src="./icons/logo.png" alt="">
            </div>
            <nav class="main-nav flex justify-center">
                <button class="nav-list btn-im-flexible" onclick="onSetFlexible();toggleModal()"><span
                        class="im-flexible">I'm flexible</span></button>
                <label for="file-upload" class="custom-file-upload nav-list btn-gallery">Upload
                </label>
                <input type="file" class="hidden" id="file-upload" name="image"
                    onchange="onImgInput(event);toggleModal()" />
                <button class="nav-list btn-gallery" onclick="oncloseModal()">Gallery</button>
                <button class="nav-list btn-gallery" onclick="onOpenMemes()">Memes</button>
            </nav>
            <div class="container" onclick="onMenu(this); toggleMenu()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="gallery flex">
            <div class="gallery-container flex justify-center"></div>
            <section class="gallery-content flex "></section>
        </div>
    </main>

    <!-- Meme modal -->
    <div class="modal-body flex" id="canvasModal">
        <div class="modal-container">
            <section class="modal-content flex">
                <div class="canvas-container flex justify-center">
                    <canvas class="meme-canvas" width="600" height="600"></canvas>
                </div>
                <div class="meme-col flex ">
                    <form class="row" id="input1" onsubmit="onAddInput(event)">
                        <input type="text" id="line1" name="memeText1" placeholder="Top text" autofocus />
                    </form>
                    <form class="row" id="input2" onsubmit="onAddInput(event)">
                        <input type="text" id="line2" name="memeText2" placeholder="Bottom text" autofocus />
                    </form>
                    <section class="row">
                        <div class="btn-row1">
                            <button class="btn switch-lines" onclick="onSwitchLines()"><img
                                    src="./icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""
                                    width="100%"></button>
                            <button class="btn" onclick="submitForms()"><img src="./icons/add.png" alt=""
                                    width="100%"></button>
                            <button class="btn" onclick="onRemoveText()"><img src="./icons/trash.png" alt=""
                                    width="100%"></button>
                        </div>
                        <div class="btn-row1">
                            <button class="btn" onclick="onAlignLeft()"><img src="./icons/align-to-left.png" alt=""
                                    width="100%"></button>
                            <button class="btn" onclick="onAlignCenter()"><img src="./icons/center-text-alignment.png"
                                    alt="" width="100%"></button>
                            <button class="btn" onclick="onAlignRight()"><img src="./icons/align-to-right.png" alt=""
                                    width="100%"></button>
                            <button class="btn" onclick="onIncreaseFont()"><img src="./icons/increase-font-icon.png"
                                    alt="" width="100%"></button>
                            <button class="btn" onclick="onDecreaseFont()"><img src="./icons/decrease-font-icon.png"
                                    alt="" width="100%"></button>
                            <div style="position:relative; display:inline-block"></div>
                        </div>
                        <div class="btn-row1">
                            <button type="button" class="btn btn-color" name="textColor"><img
                                    src="./icons/paint-board-and-brush.png" alt="" width="100%" form="">
                                <input class="color" type="color" id="textColor" name="textColor" value="#ffff00"
                                    onchange="onSetColor(this.value)"
                                    style="opacity:0; position:absolute; left:0;top:0;width:100%" /></button>
                            <button class="btn btn-color" name="strokeColor"><img src="./icons/text-stroke.png" alt=""
                                    width="100%">
                                <input class="color" type="color" id="strokeColor" name="strokeColor" value="#ffff00"
                                    onchange="onTextStroke(this.value)"
                                    style="opacity:0; position:absolute; left:0;top:0;width:100%" /></button>
                        </div>
                        <div class="btn-row1">
                            <span class="margin" onclick="onUploadImg()"><a class="link" href="#">Share</a></span>
                            <span class="margin"><a class="link" href="#"
                                    onclick="onSaveMeme(this)">Save</a></span>
                            <span class="margin"><a class="link" href="#" onclick="onDownloadCanvas(this)"
                                    download="cool-canvas">Download</a></span>
                        </div>
                        <div class="user-msg btn-row1"></div>
                    </section>
                </div>
            </section>
            <button class="close-modal" onclick="toggleModal()">X</button>
        </div>
    </div>



    <footer class="main-footer-container flex justify-center align-center">
        <div class="logo-footer flex justify-center"><img class="logo-img" src="./icons/logo.png" alt=""></div>
        <div class="copy-rights">Â© 2014 All Rights Reserved</div>
    </footer>

    <script src='js/services/utilService.js'></script>
    <script src='js/services/storageService.js'></script>
    <script src='js/memeService.js'></script>
    <script src='js/memeController.js'></script>
    <script src='js/mainGallery.js'></script>
</body>

</html>
